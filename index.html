<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>

    <!-- Fonts Link Here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Tailwind CDN Link Here -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Costom CSS -->
    <style>
        .bebas-neue {
            font-family: 'Bebas Neue', sans-serif;
        }

        .roboto {
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>

<body class="roboto text-neutral-800 leading-7">
    <!-- Header Section Start -->
    <header class="bg-[#FFFBF0]">
        <div class="container mx-auto px-4 sm:px-0">
            <!-- Menu Section Start -->
            <div class="menu-section flex justify-between items-center pt-7 gap-2">
                <!-- Logo -->
                <div class="logo w-48 sm:w-72">
                    <a href="#">
                        <img src="/assets/icons/logo.png" alt="Penguin Fashion logo">
                    </a>
                </div>
                <!-- Mobile Menu -->
                <div class=" mobile-menu sm:hidden">
                    <img src="assets/icons/menu-icon.png" alt="" class="cursor-pointer">
                </div>
                <!-- Main Menu -->
                <div class=" main-menu hidden sm:block">
                    <ul class="flex md:gap-14 gap-6">
                        <li><a class="font-medium" href="#">Home</a></li>
                        <li><a class="font-medium" href="#">Product</a></li>
                        <li><a class="font-medium" href="#">About us</a></li>
                        <li><a class="font-medium" href="#">Contact us</a></li>
                    </ul>
                </div>
            </div>
            <!-- Menu Section End -->
            <!-- Banner Section Start -->
            <section id="banner" class="flex flex-col md:flex-row md:justify-between items-center py-14">
                <div class="banner-content flex flex-col gap-6 items-start">
                    <h1 class="text-6xl bebas-neue leading-tight uppercase"><span class="text-amber-400 block">Be the
                            Penguins</span> of
                        Winter</h1>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                    <a href="#"
                        class="bg-gradient-to-t from-[#A4BC46] to-[#85A019] px-8 py-5 rounded-xl text-white font-medium flex hover:bg-gradient-to-t hover:from-[#85A019] hover:to-[#A4BC46] duration-300">
                        <img src="assets/icons/shopping-cart 1.png" alt="Shopping Cart Icon" class="w-6 h-6 mr-2">
                        BUY NOW</a>
                </div>
                <div class="banner-img mt-12">
                    <img src="assets/images/model.png" alt="">
                </div>
            </section>
            <!-- Banner Section End -->
        </div>
    </header>
    <!-- Header Section End -->
    <!-- Main Section Start -->
    <main>

    </main>
    <!-- Main Section End -->
    <!-- footer Section Start -->
    <footer>

    </footer>
    <!-- Footer Section End -->

</html>
